<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exemplos de Trabalho com DOM - Exercício 3</title>
	</head>
	<body>

		<!-- Exemplo document.getElementById() -->
		<div id="meuElemento">Este é um elemento com ID.</div>

		<!-- Exemplo document.getElementsByTagName() -->
		<p>Parágrafo 1</p>
		<p>Parágrafo 2</p>

		<!-- Exemplo document.getElementsByClassName() -->
		<div class="minhaClasse">Elemento 1</div>
		<div class="minhaClasse">Elemento 2</div>

		<!-- Exemplo document.querySelector() -->
		<div id="meuDiv">Div 1</div>
		<div class="minhaClasse">Div 2</div>

		<!--  document.querySelectorAll() -->
		<p class="paragrafo">Parágrafo 1</p>
		<p class="paragrafo">Parágrafo 2</p>

		<script>
			//  document.getElementById()
			var elemento = document.getElementById("meuElemento");
			console.log(elemento.textContent); // Saída: "Este é um elemento com ID."

			// document.getElementsByTagName()
			var paragrafos = document.getElementsByTagName("p");
			for (var i = 0; i < paragrafos.length; i++) {
				console.log(paragrafos[i].textContent); // Saída: "Parágrafo 1" e "Parágrafo 2"
			}

			//  document.getElementsByClassName()
			var elementos = document.getElementsByClassName("minhaClasse");
			for (var i = 0; i < elementos.length; i++) {
				console.log(elementos[i].textContent); // Saída: "Elemento 1" e "Elemento 2"
			}

			//  document.querySelector()
			var div1 = document.querySelector("#meuDiv");
			var div2 = document.querySelector(".minhaClasse");
			console.log(div1.textContent); // Saída: "Div 1"
			console.log(div2.textContent); // Saída: "Div 2"

			//  document.querySelectorAll()
			var paragrafos2 = document.querySelectorAll(".paragrafo");
			paragrafos2.forEach(function(paragrafo) {
				console.log(paragrafo.textContent);
			});
			// Saída: "Parágrafo 1" e "Parágrafo 2"
		</script>
	</body>
</html>
